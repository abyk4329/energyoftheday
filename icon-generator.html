<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas" width="512" height="512"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // יצירת רקע עם גרדיאנט
        const bgGradient = ctx.createLinearGradient(0, 0, 512, 512);
        bgGradient.addColorStop(0, '#E2E8F0');
        bgGradient.addColorStop(1, '#CBD5E0');
        ctx.fillStyle = bgGradient;
        ctx.fillRect(0, 0, 512, 512);

        // צורות גאומטריות
        ctx.save();
        ctx.translate(256, 256);

        // עיגול חיצוני
        ctx.strokeStyle = '#4A5568';
        ctx.lineWidth = 3;
        ctx.globalAlpha = 0.3;
        ctx.beginPath();
        ctx.arc(0, 0, 140, 0, 2 * Math.PI);
        ctx.stroke();

        // עיגול פנימי
        ctx.strokeStyle = '#2D3748';
        ctx.lineWidth = 2;
        ctx.globalAlpha = 0.5;
        ctx.beginPath();
        ctx.arc(0, 0, 100, 0, 2 * Math.PI);
        ctx.stroke();

        // משולש מרכזי
        ctx.globalAlpha = 0.8;
        const centerGradient = ctx.createLinearGradient(-30, -60, 30, 30);
        centerGradient.addColorStop(0, '#4A5568');
        centerGradient.addColorStop(1, '#2D3748');
        ctx.fillStyle = centerGradient;
        ctx.beginPath();
        ctx.moveTo(0, -60);
        ctx.lineTo(52, 30);
        ctx.lineTo(-52, 30);
        ctx.closePath();
        ctx.fill();

        // קווים דקורטיביים
        ctx.strokeStyle = '#4A5568';
        ctx.lineWidth = 1;
        ctx.globalAlpha = 0.4;
        ctx.beginPath();
        ctx.moveTo(-80, -80);
        ctx.lineTo(80, 80);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(80, -80);
        ctx.lineTo(-80, 80);
        ctx.stroke();

        // נקודות קטנות
        ctx.fillStyle = '#2D3748';
        ctx.globalAlpha = 0.6;
        ctx.beginPath();
        ctx.arc(-120, -40, 4, 0, 2 * Math.PI);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(120, 40, 4, 0, 2 * Math.PI);
        ctx.fill();

        ctx.fillStyle = '#4A5568';
        ctx.globalAlpha = 0.5;
        ctx.beginPath();
        ctx.arc(0, -140, 3, 0, 2 * Math.PI);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(0, 140, 3, 0, 2 * Math.PI);
        ctx.fill();

        ctx.restore();

        // מסגרת דקה
        ctx.strokeStyle = '#2D3748';
        ctx.lineWidth = 2;
        ctx.globalAlpha = 0.2;
        ctx.strokeRect(16, 16, 480, 480);

        // שמירת האייקון כ-PNG
        const dataURL = canvas.toDataURL('image/png');
        console.log('Icon generated:', dataURL.substring(0, 50) + '...');

        // יצירת קישור להורדה
        const link = document.createElement('a');
        link.download = 'icon-512.png';
        link.href = dataURL;
        link.textContent = 'הורד אייקון 512x512';
        document.body.appendChild(link);
    </script>
</body>
</html>
