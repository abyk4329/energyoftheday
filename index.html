<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#101828" />
    <meta name="description" content="נומרולוגיה יומית – אנרגיות היום והמלצות מעשיות" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="icon" href="./icons/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./icons/maskable-192.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <title>נומרולוגיה יומית</title>
  </head>
  <body>
    <header class="app-header">
      <h1>נומרולוגיה יומית</h1>
      <button id="installBtn" class="ghost" hidden>הוספה למסך הבית</button>
    </header>

    <main class="container">
      <section class="card">
        <div class="card-header">
          <div class="date-picker">
            <label for="dateInput">בחרי/ה תאריך</label>
            <input id="dateInput" type="date" />
            <button id="todayBtn" class="ghost small">להיום</button>
          </div>
        </div>

        <div class="compass">
          <div class="ring ring-outer"></div>
          <div class="ring ring-inner"></div>
          <div class="number" id="energyNumber">–</div>
        </div>

        <div class="advice">
          <h2 id="title">אנרגיית היום</h2>
          <p id="summary" class="summary">בחרי תאריך כדי לראות את אנרגיית היום</p>
          
          <div class="energy-details" id="energyDetails" style="display: none;">
            <div class="detail-section">
              <h3>משמעות רוחנית</h3>
              <p id="spiritualMeaning"></p>
            </div>
            
            <div class="detail-section">
              <h3>היבטים פסיכולוגיים</h3>
              <p id="psychologicalAspects"></p>
            </div>
            
            <div class="detail-section">
              <h3>השפעה על בריאות</h3>
              <p id="healthImpact"></p>
            </div>
          </div>
          
          <div class="lists">
            <div>
              <h3>מומלץ להתמקד</h3>
              <ul id="focusList"></ul>
            </div>
            <div>
              <h3>מומלץ להימנע</h3>
              <ul id="avoidList"></ul>
            </div>
          </div>
        </div>

        <div class="actions">
          <button id="shareBtn">שיתוף</button>
        </div>
      </section>

      <footer class="footer">
        <div class="signature">
          <img src="./חתימההה.png" alt="חתימה" class="signature-image" />
        </div>
        <span>נבנה כ־PWA – עובד גם ללא חיבור</span>
      </footer>
    </main>

    <script type="module" src="./app.js"></script>
  </body>
</html>
